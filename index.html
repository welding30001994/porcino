<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Futurista de Chanchos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #00c9ff;
            --dark-color: #121212;
            --light-color: #f4f4f4;
            --success-color: #4CAF50;
            --warning-color: #FFC107;
            --danger-color: #FF5252;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-color), #2c3e50);
            color: var(--light-color);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--accent-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-download {
            background: linear-gradient(to right, var(--success-color), #2E7D32);
        }
        
        .btn-danger {
            background: linear-gradient(to right, var(--danger-color), #D32F2F);
        }
        
        .formulario-agregar {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--accent-color);
        }
        
        .form-group input {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chancho-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .chancho-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }
        
        .chancho-card.sacado {
            opacity: 0.7;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .chancho-card.sacado::after {
            content: 'SACADO';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 2rem;
            font-weight: bold;
            color: var(--warning-color);
            opacity: 0.6;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .chancho-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .chancho-numero {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(to right, var(--accent-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .chancho-peso {
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 20px;
        }
        
        .chancho-info {
            margin-bottom: 10px;
        }
        
        .chancho-info div {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .chancho-info i {
            margin-right: 10px;
            color: var(--accent-color);
        }
        
        .chanchera-numero {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 15px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-weight: bold;
        }
        
        .btn-sacado {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-sacado:hover {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
        }
        
        .btn-sacado.sacado {
            background: linear-gradient(to right, var(--warning-color), #FF5722);
        }
        
        .btn-editar {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-editar:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .download-section {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }
        
        .download-link {
            display: inline-block;
            margin-top: 15px;
            padding: 15px 30px;
            background: linear-gradient(to right, var(--success-color), #2E7D32);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .download-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--dark-color);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .chancho-numero {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-piggy-bank"></i> Control Futurista de Chanchos</h1>
            <p class="subtitle">Sistema de gestión y seguimiento de chanchos</p>
        </header>
        
        <div class="formulario-agregar">
            <h2><i class="fas fa-plus-circle"></i> Agregar Nuevo Chancho</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="numero-chancho">Número de Chancho</label>
                    <input type="number" id="numero-chancho" min="1" max="1000">
                </div>
                <div class="form-group">
                    <label for="numero-arete">Número de Arete</label>
                    <input type="number" id="numero-arete" min="1">
                </div>
                <div class="form-group">
                    <label for="peso-chancho">Peso (kg)</label>
                    <input type="number" id="peso-chancho" min="1" step="0.1">
                </div>
                <div class="form-group">
                    <label for="nombre-persona">Nombre de Persona</label>
                    <input type="text" id="nombre-persona">
                </div>
                <div class="form-group">
                    <label for="numero-chanchera">Número de Chanchera</label>
                    <input type="number" id="numero-chanchera" min="1">
                </div>
            </div>
            <button class="btn" onclick="agregarChancho()">
                <i class="fas fa-plus"></i> Agregar Chancho
            </button>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="guardarProyecto()">
                <i class="fas fa-save"></i> Guardar Proyecto
            </button>
            <button class="btn" onclick="marcarTodosSacados()">
                <i class="fas fa-check-double"></i> Marcar Todos como Sacados
            </button>
            <button class="btn btn-danger" onclick="reiniciarLista()">
                <i class="fas fa-redo"></i> Reiniciar Lista
            </button>
        </div>
        
        <div class="grid-container" id="lista-chanchos">
            <!-- Los chanchos se generarán con JavaScript -->
        </div>
        
        <div class="download-section" id="descarga-section" style="display: none;">
            <h2>¡Proyecto Guardado!</h2>
            <p>Haz clic en el enlace para descargar tu proyecto:</p>
            <a href="#" class="download-link" id="descarga-link">
                <i class="fas fa-download"></i> Descargar Proyecto
            </a>
        </div>
        
        <footer>
            <p>Sistema de Control de Chanchos &copy; 2023 - Diseño Futurista</p>
        </footer>
    </div>

    <!-- Modal para editar chancho -->
    <div class="modal" id="modal-editar">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Chancho</h2>
                <button class="close-modal" onclick="cerrarModal()">&times;</button>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="edit-numero">Número de Chancho</label>
                    <input type="number" id="edit-numero" min="1" max="1000" readonly>
                </div>
                <div class="form-group">
                    <label for="edit-arete">Número de Arete</label>
                    <input type="number" id="edit-arete" min="1">
                </div>
                <div class="form-group">
                    <label for="edit-peso">Peso (kg)</label>
                    <input type="number" id="edit-peso" min="1" step="0.1">
                </div>
                <div class="form-group">
                    <label for="edit-persona">Nombre de Persona</label>
                    <input type="text" id="edit-persona">
                </div>
                <div class="form-group">
                    <label for="edit-chanchera">Número de Chanchera</label>
                    <input type="number" id="edit-chanchera" min="1">
                </div>
            </div>
            <button class="btn" onclick="guardarEdicion()">
                <i class="fas fa-save"></i> Guardar Cambios
            </button>
        </div>
    </div>

    <script>
        // Array para almacenar los chanchos
        let chanchos = [];
        let chanchoEditando = null;
        
        // Función para agregar un nuevo chancho
        function agregarChancho() {
            const numero = document.getElementById('numero-chancho').value;
            const arete = document.getElementById('numero-arete').value;
            const peso = document.getElementById('peso-chancho').value;
            const persona = document.getElementById('nombre-persona').value;
            const chanchera = document.getElementById('numero-chanchera').value;
            
            if (!numero || !arete || !peso || !persona || !chanchera) {
                alert('Por favor, complete todos los campos');
                return;
            }
            
            // Verificar si el número de chancho ya existe
            if (chanchos.some(chancho => chancho.numero === parseInt(numero))) {
                alert('Ya existe un chancho con ese número');
                return;
            }
            
            const nuevoChancho = {
                numero: parseInt(numero),
                arete: arete,
                peso: peso + " kg",
                persona: persona,
                chanchera: chanchera,
                sacado: false
            };
            
            chanchos.push(nuevoChancho);
            renderizarChanchos();
            
            // Limpiar el formulario
            document.getElementById('numero-chancho').value = '';
            document.getElementById('numero-arete').value = '';
            document.getElementById('peso-chancho').value = '';
            document.getElementById('nombre-persona').value = '';
            document.getElementById('numero-chanchera').value = '';
            
            alert('Chancho agregado con éxito!');
        }
        
        // Función para renderizar la lista de chanchos
        function renderizarChanchos() {
            const listaChanchos = document.getElementById('lista-chanchos');
            listaChanchos.innerHTML = '';
            
            // Ordenar chanchos por número
            chanchos.sort((a, b) => a.numero - b.numero);
            
            chanchos.forEach(chancho => {
                const chanchoElement = document.createElement('div');
                chanchoElement.className = `chancho-card ${chancho.sacado ? 'sacado' : ''}`;
                chanchoElement.dataset.numero = chancho.numero;
                
                chanchoElement.innerHTML = `
                    <div class="chancho-header">
                        <div class="chancho-numero">#${chancho.numero}</div>
                        <div class="chancho-peso">${chancho.peso}</div>
                    </div>
                    <div class="chancho-info">
                        <div><i class="fas fa-hashtag"></i> Arete: ${chancho.arete}</div>
                        <div><i class="fas fa-user"></i> ${chancho.persona}</div>
                    </div>
                    <div class="chanchera-numero">
                        Chanchera: ${chancho.chanchera}
                    </div>
                    <button class="btn-sacado ${chancho.sacado ? 'sacado' : ''}" onclick="marcarSacado(${chancho.numero})">
                        ${chancho.sacado ? '<i class="fas fa-check-circle"></i> Sacado' : '<i class="fas fa-times-circle"></i> No Sacado'}
                    </button>
                    <button class="btn-editar" onclick="editarChancho(${chancho.numero})">
                        <i class="fas fa-edit"></i> Editar
                    </button>
                `;
                
                listaChanchos.appendChild(chanchoElement);
            });
        }
        
        // Función para marcar un chancho como sacado
        function marcarSacado(numero) {
            const chancho = chanchos.find(c => c.numero === numero);
            if (chancho) {
                chancho.sacado = !chancho.sacado;
                renderizarChanchos();
            }
        }
        
        // Función para editar un chancho
        function editarChancho(numero) {
            const chancho = chanchos.find(c => c.numero === numero);
            if (chancho) {
                chanchoEditando = chancho;
                
                document.getElementById('edit-numero').value = chancho.numero;
                document.getElementById('edit-arete').value = chancho.arete;
                document.getElementById('edit-peso').value = parseFloat(chancho.peso);
                document.getElementById('edit-persona').value = chancho.persona;
                document.getElementById('edit-chanchera').value = chancho.chanchera;
                
                document.getElementById('modal-editar').style.display = 'flex';
            }
        }
        
        // Función para guardar la edición de un chancho
        function guardarEdicion() {
            if (chanchoEditando) {
                chanchoEditando.arete = document.getElementById('edit-arete').value;
                chanchoEditando.peso = document.getElementById('edit-peso').value + " kg";
                chanchoEditando.persona = document.getElementById('edit-persona').value;
                chanchoEditando.chanchera = document.getElementById('edit-chanchera').value;
                
                renderizarChanchos();
                cerrarModal();
            }
        }
        
        // Función para cerrar el modal
        function cerrarModal() {
            document.getElementById('modal-editar').style.display = 'none';
            chanchoEditando = null;
        }
        
        // Función para guardar el proyecto
        function guardarProyecto() {
            if (chanchos.length === 0) {
                alert('No hay chanchos para guardar');
                return;
            }
            
            // Crear un blob con el contenido HTML
            const contenido = document.documentElement.outerHTML;
            const blob = new Blob([contenido], { type: 'text/html' });
            
            // Crear URL para descarga
            const url = URL.createObjectURL(blob);
            
            // Mostrar enlace de descarga
            const descargaSection = document.getElementById('descarga-section');
            const descargaLink = document.getElementById('descarga-link');
            
            descargaLink.href = url;
            descargaLink.download = 'control_chanchos_futurista.html';
            descargaSection.style.display = 'block';
            
            // Desplazarse hacia la sección de descarga
            descargaSection.scrollIntoView({ behavior: 'smooth' });
            
            // Mostrar mensaje de éxito
            alert('¡Proyecto guardado con éxito! Ahora puedes descargarlo.');
        }
        
        // Función para marcar todos los chanchos como sacados
        function marcarTodosSacados() {
            if (chanchos.length === 0) {
                alert('No hay chanchos para marcar');
                return;
            }
            
            if (confirm('¿Estás seguro de que quieres marcar TODOS los chanchos como sacados?')) {
                chanchos.forEach(chancho => {
                    chancho.sacado = true;
                });
                renderizarChanchos();
            }
        }
        
        // Función para reiniciar la lista
        function reiniciarLista() {
            if (chanchos.length === 0) {
                alert('No hay chanchos para reiniciar');
                return;
            }
            
            if (confirm('¿Estás seguro de que quieres reiniciar la lista? Se eliminarán TODOS los chanchos.')) {
                chanchos = [];
                renderizarChanchos();
                alert('Lista reiniciada correctamente');
            }
        }
        
        // Inicializar la lista al cargar la página
        document.addEventListener('DOMContentLoaded', renderizarChanchos);
    </script>
</body>
</html>
